<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="favicon.ico" />

		<title>Mini Games Abhisn</title>
	</head>

	<body>
		<div id="app">
			<h1 class="waktu">Sekarang Jam;</h1>
			<h1 id="jam"></h1>
			<div class="summary">
				<h1 class="title">HASIL PERTANDINGAN</h1>
				<br />
				<h1 id="inGame"></h1>
				<br />
				<h3 id="result"></h3>
			</div>
			<h1 class="pilih">KLIK APA YANG MAU KAMU PILIH:</h1>
			<div class="games">
				<div class="option" onclick="pickOption('üñê')">üñê</div>
				<div class="option" onclick="pickOption('‚úå')">‚úå</div>
				<div class="option" onclick="pickOption('‚úä')">‚úä</div>
			</div>
		</div>
		<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

		<script>
			class Start {
				constructor() {
					this.playerName =
						"Bjir bisa menang, keliatan banget curangnya tuhüôÑ";
					this.botName = "Yahahahay kalah cupu amat deküòäüòä";
					this.playerOption;
					this.botOption;
					this.winner = "";
				}

				get getBotOption() {
					return this.botOption;
				}

				set setBotOption(option) {
					this.botOption = option;
				}

				get getPlayerOption() {
					return this.playerOption;
				}

				set setPlayerOption(option) {
					this.playerOption = option;
				}

				botBrain() {
					const option = ["‚úä", "üñê", "‚úå"];
					const bot = option[Math.floor(Math.random() * option.length)];
					return bot;
				}

				winCalculation() {
					if (this.botOption == "üñê" && this.playerOption == "‚úå") {
						return (this.winner = this.playerName);
					} else if (this.botOption == "üñê" && this.playerOption == "‚úä") {
						return (this.winner = this.botName);
					} else if (this.botOption == "‚úå" && this.playerOption == "üñê") {
						return (this.winner = this.botName);
					} else if (this.botOption == "‚úå" && this.playerOption == "‚úä") {
						return (this.winner = this.playerName);
					} else if (this.botOption == "‚úä" && this.playerOption == "üñê") {
						return (this.winner = this.playerName);
					} else if (this.botOption == "‚úä" && this.playerOption == "‚úå") {
						return (this.winner = this.botName);
					} else {
						return (this.winner = "SERI");
					}
				}

				matchResult() {
					if (this.winner != "SERI") {
						return `${this.winner} `;
					} else {
						return `ANCRITTTT ${this.winner} cuyüò±üò±üò±üò±`;
					}
				}
			}

			function pickOption(params) {
				const start = new Start();
				start.setPlayerOption = params;
				start.setBotOption = start.botBrain();
				start.winCalculation();

				const inGame = document.getElementById("inGame");
				const result = document.getElementById("result");

				inGame.textContent = "...";
				result.textContent = "...";

				setTimeout(() => {
					inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`;
					result.textContent = start.matchResult();
				}, 1500);
			}

			function tick() {
				const jam = document.getElementById("jam");
				{
					jam.textContent = new Date().toLocaleTimeString();
				}
			}

			tick();

			setInterval(function () {
				tick();
			}, 1000);
		</script>
	</body>
</html>
